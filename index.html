<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>QuÃ©t QR</title>
<style>
body { font-family: Arial; text-align:center; }
video { width:100%; max-width:320px; border:1px solid #ccc; }
#result { margin-top:12px; font-size:16px; word-break:break-all; }
button { padding:10px 18px; font-size:16px; margin:8px; }
a { color:blue; }
</style>
</head>

<body>

<h2>QuÃ©t mÃ£ QR</h2>
<button onclick="start()">â–¶ Báº¯t Ä‘áº§u quÃ©t</button>

<video id="video"></video>
<canvas id="canvas" hidden></canvas>

<div id="result">ChÆ°a quÃ©t</div>

<script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const result = document.getElementById("result");
let stream;

function start() {
  result.innerText = "Äang quÃ©t...";
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(s => {
      stream = s;
      video.srcObject = stream;
      video.setAttribute("playsinline", true);
      video.play();
      requestAnimationFrame(scan);
    });
}

function scan() {
  if (video.readyState === video.HAVE_ENOUGH_DATA) {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(img.data, canvas.width, canvas.height);

    if (code) {
      stopCamera();
      showResult(code.data);
      return;
    }
  }
  requestAnimationFrame(scan);
}

function stopCamera() {
  if (stream) stream.getTracks().forEach(t => t.stop());
}

function showResult(text) {
  if (text.startsWith("http")) {
    result.innerHTML = `
      ðŸ”— Link QR:<br>
      <a href="${text}" target="_blank">${text}</a><br>
      <button onclick="window.location.href='${text}'">Má»Ÿ link</button>
    `;
  } else {
    result.innerText = "ðŸ“¦ Ná»™i dung QR: " + text;
  }
}
</script>

</body>
</html>
